<html>
<head>
<script>
	function get(variable){
		var query = window.location.search.substring(1);
			       var vars = query.split("&");
			       for (var i=0;i<vars.length;i++) {
			               var pair = vars[i].split("=");
			               if(pair[0] == variable){return pair[1];}
			       }
			       return(false);
	}
	
	window.onload = function(){
		var path = get("path")
		console.log(path)
		if (path.length > 0){
			if(path.startsWith('/')){
				alert('go to http://114.117.238.103' + path)
				window.location.href = 'http://114.117.238.103' + path
			}
		}
		alert('go to http://114.117.238.103')
		window.location.href = 'http://114.117.238.103'
  }
</script>
</head>
</html>
